<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TITANS项目日报表分析</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#165DFF',
                        secondary: '#36D399',
                        neutral: '#F9FAFB',

                        danger: '#FF5252'
                    },
                    fontFamily: {
                        inter: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .scrollbar-hide::-webkit-scrollbar {
                display: none;
            }
            .scrollbar-hide {
                -ms-overflow-style: none;
                scrollbar-width: none;
            }
            .shadow-soft {
                box-shadow: 0 2px 15px rgba(0, 0, 0, 0.05);

</head>
<body class="bg-gray-50 font-inter text-gray-800 min-h-screen">
    <!-- 顶部导航栏 -->
    <header class="bg-white shadow-md sticky top-0 z-50 transition-all duration-300">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <i class="fa fa-line-chart text-primary text-2xl"></i>
                <h1 class="text-xl font-bold text-gray-800">TITANS项目日报表分析</h1>
            </div>
            <div class="flex items-center space-x-4">
                <button id="refreshBtn" class="flex items-center space-x-1 text-sm text-gray-600 hover:text-primary transition-colors">
                    <i class="fa fa-refresh"></i>
                    <span>刷新数据</span>
                </button>
                <button id="exportBtn" class="flex items-center space-x-1 text-sm text-gray-600 hover:text-primary transition-colors">
                    <i class="fa fa-download"></i>
                    <span>导出结果</span>
                </button>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <!-- 筛选区域 -->
        <section class="bg-white rounded-xl shadow-soft p-6 mb-8 transform hover:shadow-md transition-shadow duration-300">
            <h2 class="text-lg font-semibold mb-4 flex items-center">
                <i class="fa fa-filter text-primary mr-2"></i>
                数据筛选
            </h2>

            <div id="filterConditionsContainer">
                <div class="filter-group grid grid-cols-1 md:grid-cols-4 gap-4 mb-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">筛选字段</label>
                        <select class="filter-field w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring focus:ring-primary/20 transition-all">
                            <option value="日期">日期</option>
                            <option value="站点">站点</option>
                            <option value="问题描述">问题描述</option>
                            <option value="阶段">阶段</option>
                            <option value="严重等级">严重等级</option>
                            <option value="SN">SN</option>
                            <option value="不良数">不良数</option>
                            <option value="投入数">投入数</option>
                            <option value="不良率">不良率</option>
                            <option value="供应商">供应商</option>
                            <option value="根本原因">根本原因</option>
                            <option value="改善措施">改善措施</option>
                            <option value="责任人">责任人</option>
                            <option value="Status">Status</option>
                            <option value="Categrey">Categrey</option>
                            <option value="截止日期">截止日期</option>
                            <option value="配置">配置</option>
                            <option value="图片">图片</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">筛选条件</label>
                        <select class="filter-condition w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring focus:ring-primary/20 transition-all">
                            <option value="contains">包含</option>
                            <option value="equals">等于</option>
                            <option value="startsWith">以...开始</option>
                            <option value="endsWith">以...结束</option>
                            <option value="greater">大于</option>
                            <option value="less">小于</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">筛选值</label>
                        <input type="text" class="filter-value w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring focus:ring-primary/20 transition-all" placeholder="输入筛选值">
                    </div>

                    <div class="flex items-end">
                        <button class="add-filter-btn px-4 py-2 bg-primary text-white rounded-md hover:bg-primary/90 transition-colors">
                            <i class="fa fa-plus mr-1"></i> 添加条件
                        </button>
                    </div>
                </div>
            </div>

            <div class="flex justify-end space-x-3 mt-4">
                <button id="resetBtn" class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50 transition-colors">
                    <i class="fa fa-eraser mr-1"></i> 重置
                </button>
                <button id="filterBtn" class="px-4 py-2 bg-primary text-white rounded-md hover:bg-primary/90 transition-colors">
                    <i class="fa fa-search mr-1"></i> 筛选
                </button>
            </div>
        </section>

        <!-- 数据统计卡片 -->
        <section class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-8">
            <div class="bg-white rounded-xl p-5 shadow-soft transform hover:scale-[1.02] transition-transform duration-300">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm font-medium text-gray-500">总记录数</p>
                        <h3 class="text-2xl font-bold mt-1" id="totalRecords">0</h3>
                    </div>
                    <div class="w-10 h-10 rounded-full bg-blue-100 flex items-center justify-center text-primary">
                        <i class="fa fa-list-alt"></i>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-xl p-5 shadow-soft transform hover:scale-[1.02] transition-transform duration-300">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm font-medium text-gray-500">待解决问题</p>
                        <h3 class="text-2xl font-bold mt-1" id="pendingIssues">0</h3>
                    </div>
                    <div class="w-10 h-10 rounded-full bg-warning/10 flex items-center justify-center text-warning">
                        <i class="fa fa-exclamation-triangle"></i>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-xl p-5 shadow-soft transform hover:scale-[1.02] transition-transform duration-300">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm font-medium text-gray-500">严重问题</p>
                        <h3 class="text-2xl font-bold mt-1" id="severeIssues">0</h3>
                    </div>
                    <div class="w-10 h-10 rounded-full bg-danger/10 flex items-center justify-center text-danger">
                        <i class="fa fa-bolt"></i>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-xl p-5 shadow-soft transform hover:scale-[1.02] transition-transform duration-300">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm font-medium text-gray-500">平均不良率</p>
                        <h3 class="text-2xl font-bold mt-1" id="avgDefectRate">0%</h3>
                    </div>
                    <div class="w-10 h-10 rounded-full bg-secondary/10 flex items-center justify-center text-secondary">
                        <i class="fa fa-percent"></i>
                    </div>
                </div>
            </div>
        </section>

        <!-- 数据表格 -->
        <section class="bg-white rounded-xl shadow-soft overflow-hidden transform hover:shadow-md transition-shadow duration-300">
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">日期</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">站点</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">问题描述</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">阶段</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">严重等级</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">SN</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">不良数</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">投入数</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">不良率</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">责任人</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Categrey</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200" id="dataTableBody">
                        <!-- 数据将通过JavaScript动态填充 -->
                        <tr>
                            <td colspan="12" class="px-6 py-10 text-center text-gray-500">
                                <div class="flex flex-col items-center">
                                    <i class="fa fa-spinner fa-spin text-3xl mb-2"></i>
                                    <p>正在加载数据...</p>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- 分页 -->
            <div class="px-4 py-3 flex items-center justify-between border-t border-gray-200 sm:px-6" id="pagination">
                <div class="hidden sm:flex-1 sm:flex sm:items-center sm:justify-between">
                    <div>
                        <p class="text-sm text-gray-700">
                            显示 <span class="font-medium" id="currentPageRange">1-10</span> 条，共 <span class="font-medium" id="totalPages">0</span> 条
                        </p>
                        <label for="recordsPerPage" class="ml-4 text-sm text-gray-700">每页记录数:</label>
                        <select id="recordsPerPage" class="ml-2 rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring focus:ring-primary/20 transition-all">
                            <option value="10">10</option>
                            <option value="20">20</option>
                            <option value="30">30</option>
                        </select>
                    </div>
                    <div>
                        <nav class="relative z-0 inline-flex rounded-md shadow-sm -space-x-px" aria-label="Pagination">
                            <a href="#" class="relative inline-flex items-center px-2 py-2 rounded-l-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                                <span class="sr-only">上一页</span>
                                <i class="fa fa-chevron-left text-xs"></i>
                            </a>
                            <a href="#" class="relative inline-flex items-center px-4 py-2 border border-gray-300 bg-primary text-sm font-medium text-white hover:bg-primary/90">
                                1
                            </a>
                            <a href="#" class="relative inline-flex items-center px-4 py-2 border border-gray-300 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50">
                                2
                            </a>
                            <a href="#" class="relative inline-flex items-center px-4 py-2 border border-gray-300 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50">
                                3
                            </a>
                            <span class="relative inline-flex items-center px-4 py-2 border border-gray-300 bg-white text-sm font-medium text-gray-700">
                                ...
                            </span>
                            <a href="#" class="relative inline-flex items-center px-4 py-2 border border-gray-300 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50">
                                10
                            </a>
                            <a href="#" class="relative inline-flex items-center px-2 py-2 rounded-r-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                                <span class="sr-only">下一页</span>
                                <i class="fa fa-chevron-right text-xs"></i>
                            </a>
                        </nav>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-white border-t border-gray-200 mt-12">
        <div class="container mx-auto px-4 py-6">
            <p class="text-center text-gray-500 text-sm">
                © 2025 TITANS项目日报表分析系统 | 最后更新: <span id="lastUpdated">加载中...</span>
            </p>
        </div>
    </footer>

    <!-- 详情模态框 -->
    <div id="detailModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-xl shadow-xl w-full max-w-4xl max-h-[90vh] overflow-auto">
            <div class="p-6 border-b border-gray-200">
                <div class="flex justify-between items-center">
                    <h3 class="text-lg font-semibold">问题详情</h3>
                    <button id="closeModal" class="text-gray-400 hover:text-gray-600">
                        <i class="fa fa-times"></i>
                    </button>
                </div>
            </div>
            <div class="p-6" id="modalContent">
                <!-- 详情内容将通过JavaScript动态填充 -->
            </div>
            <div class="p-6 border-t border-gray-200 flex justify-end">
                <button id="closeModalBtn" class="px-4 py-2 bg-gray-100 text-gray-700 rounded-md hover:bg-gray-200 transition-colors">
                    关闭
                </button>
            </div>
        </div>
    </div>

    <script>
        // 全局变量
        let allData = [];
        let filteredData = [];
        const jsonFilePath = 'TITANS项目_SOVP2_Report_0615_FE_NTF.json';
        let currentPage = 1;
        let recordsPerPage = 10;

        // DOM 元素
        const dataTableBody = document.getElementById('dataTableBody');
        const filterBtn = document.getElementById('filterBtn');
        const resetBtn = document.getElementById('resetBtn');
        const refreshBtn = document.getElementById('refreshBtn');
        const exportBtn = document.getElementById('exportBtn');
        const detailModal = document.getElementById('detailModal');
        const closeModal = document.getElementById('closeModal');
        const closeModalBtn = document.getElementById('closeModalBtn');
        const modalContent = document.getElementById('modalContent');
        const totalRecords = document.getElementById('totalRecords');
        const pendingIssues = document.getElementById('pendingIssues');
        const severeIssues = document.getElementById('severeIssues');
        const avgDefectRate = document.getElementById('avgDefectRate');
        const currentPageRange = document.getElementById('currentPageRange');
        const totalPages = document.getElementById('totalPages');
        const lastUpdated = document.getElementById('lastUpdated');
        const filterConditionsContainer = document.getElementById('filterConditionsContainer');
        const recordsPerPageSelect = document.getElementById('recordsPerPage');

        // 加载 JSON 数据
        async function loadJSON() {
            try {
                const response = await fetch(jsonFilePath);
                if (!response.ok) {
                    throw new Error(`HTTP 错误! 状态: ${response.status}`);
                }
                allData = await response.json();
                filteredData = [...allData];
                renderTable(filteredData);
                updateStats();
                updateLastUpdated();
                return allData;
            } catch (error) {
                console.error('加载 JSON 数据时出错:', error);
                dataTableBody.innerHTML = `
                    <tr>
                        <td colspan="12" class="px-6 py-10 text-center text-red-500">
                            <div class="flex flex-col items-center">
                                <i class="fa fa-exclamation-circle text-3xl mb-2"></i>
                                <p>加载数据失败: ${error.message}</p>
                                <p class="text-sm mt-2">请确保 JSON 文件路径正确并且格式有效</p>
                            </div>
                        </td>
                    </tr>
                `;
                return [];
            }
        }

        // 渲染表格数据
        function renderTable(data) {
            const startIndex = (currentPage - 1) * recordsPerPage;
            const endIndex = startIndex + recordsPerPage;
            const currentPageData = data.slice(startIndex, endIndex);

            if (currentPageData.length === 0) {
                dataTableBody.innerHTML = `
                    <tr>
                        <td colspan="12" class="px-6 py-10 text-center text-gray-500">
                            <p>没有找到匹配的记录</p>
                        </td>
                    </tr>
                `;
                return;
            }

            let html = '';
            currentPageData.forEach((item, index) => {
                // 格式化日期
                const date = item['日期'] ? new Date(item['日期']).toLocaleDateString() : '-';
                const dueDate = item['截止日期'] ? new Date(item['截止日期']).toLocaleDateString() : '-';

                // 设置严重等级的样式
                let severityClass = '';
                if (item['严重等级'] === 'severity1') severityClass = 'bg-red-100 text-red-800';
                else if (item['严重等级'] === 'severity2') severityClass = 'bg-orange-100 text-orange-800';
                else if (item['严重等级'] === 'severity3') severityClass = 'bg-yellow-100 text-yellow-800';
                else severityClass = 'bg-gray-100 text-gray-800';

                // 设置状态的样式
                let statusClass = '';
                if (item['Status'] === 'Open') statusClass = 'bg-red-100 text-red-800';
                else if (item['Status'] === 'In Progress') statusClass = 'bg-blue-100 text-blue-800';
                else if (item['Status'] === 'Resolved') statusClass = 'bg-green-100 text-green-800';
                else statusClass = 'bg-gray-100 text-gray-800';

                // 格式化不良率
                const defectRate = item['不良率'] !== undefined ? (item['不良率'] * 100).toFixed(2) + '%' : '-';

                html += `
                    <tr class="hover:bg-gray-50 transition-colors cursor-pointer" data-index="${index}">
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${date}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${item['站点'] || '-'}</td>
                        <td class="px-6 py-4 text-sm text-gray-500 max-w-xs truncate">${item['问题描述'] || '-'}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${item['阶段'] || '-'}</td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${severityClass}">
                                ${item['严重等级'] || '-'}
                            </span>
                        </td>
                        <td class="px-6 py-4 text-sm text-gray-500 max-w-xs truncate">${item['SN'] || '-'}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${item['不良数'] || '-'}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${item['投入数'] || '-'}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${defectRate}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${item['责任人'] || '-'}</td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${statusClass}">
                                ${item['Status'] || '-'}
                            </span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${item['Categrey'] || '-'}</td>
                    </tr>
                `;
            });

            dataTableBody.innerHTML = html;

            // 添加行点击事件
            document.querySelectorAll('#dataTableBody tr').forEach(row => {
                row.addEventListener('click', () => {
                    const index = parseInt(row.getAttribute('data-index'));
                    showDetailModal(currentPageData[index]);
                });
            });

            // 更新分页信息
            const start = startIndex + 1;
            const end = Math.min(startIndex + recordsPerPage, data.length);
            currentPageRange.textContent = `${start}-${end}`;
            totalPages.textContent = data.length;
        }

        // 显示详情模态框
        function showDetailModal(item) {
            // 格式化日期
            const date = item['日期'] ? new Date(item['日期']).toLocaleDateString() : '-';
            const dueDate = item['截止日期'] ? new Date(item['截止日期']).toLocaleDateString() : '-';

            // 格式化不良率
            const defectRate = item['不良率'] !== undefined ? (item['不良率'] * 100).toFixed(2) + '%' : '-';

            // 生成详情内容
            let html = `
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <h4 class="text-sm font-medium text-gray-500 mb-1">日期</h4>
                        <p class="text-base font-semibold">${date}</p>

                        <h4 class="text-sm font-medium text-gray-500 mb-1 mt-4">站点</h4>
                        <p class="text-base">${item['站点'] || '-'}</p>

                        <h4 class="text-sm font-medium text-gray-500 mb-1 mt-4">问题描述</h4>
                        <p class="text-base">${item['问题描述'] || '-'}</p>

                        <h4 class="text-sm font-medium text-gray-500 mb-1 mt-4">阶段</h4>
                        <p class="text-base">${item['阶段'] || '-'}</p>

                        <h4 class="text-sm font-medium text-gray-500 mb-1 mt-4">严重等级</h4>
                        <p class="text-base">${item['严重等级'] || '-'}</p>

                        <h4 class="text-sm font-medium text-gray-500 mb-1 mt-4">SN</h4>
                        <p class="text-base">${item['SN'] || '-'}</p>
                    </div>

                    <div>
                        <h4 class="text-sm font-medium text-gray-500 mb-1">不良数</h4>
                        <p class="text-base">${item['不良数'] || '-'}</p>

                        <h4 class="text-sm font-medium text-gray-500 mb-1 mt-4">投入数</h4>
                        <p class="text-base">${item['投入数'] || '-'}</p>

                        <h4 class="text-sm font-medium text-gray-500 mb-1 mt-4">不良率</h4>
                        <p class="text-base">${defectRate}</p>

                        <h4 class="text-sm font-medium text-gray-500 mb-1 mt-4">责任人</h4>
                        <p class="text-base">${item['责任人'] || '-'}</p>

                        <h4 class="text-sm font-medium text-gray-500 mb-1 mt-4">Status</h4>
                        <p class="text-base">${item['Status'] || '-'}</p>

                        <h4 class="text-sm font-medium text-gray-500 mb-1 mt-4">Categrey</h4>
                        <p class="text-base">${item['Categrey'] || '-'}</p>
                    </div>
                </div>

                <div class="mt-6">
                    <h4 class="text-sm font-medium text-gray-500 mb-2">根本原因</h4>
                    <p class="text-base p-3 bg-gray-50 rounded-lg">${item['根本原因'] || '未提供'}</p>
                </div>

                <div class="mt-6">
                    <h4 class="text-sm font-medium text-gray-500 mb-2">改善措施</h4>
                    <p class="text-base p-3 bg-gray-50 rounded-lg">${item['改善措施'] || '未提供'}</p>
                </div>

                <div class="mt-6">
                    <h4 class="text-sm font-medium text-gray-500 mb-2">截止日期</h4>
                    <p class="text-base">${dueDate}</p>
                </div>
            `;

            modalContent.innerHTML = html;
            detailModal.classList.remove('hidden');
        }

        // 关闭详情模态框
        function closeDetailModal() {
            detailModal.classList.add('hidden');
        }

        // 执行多条件筛选
        function filterData() {
            const filterGroups = document.querySelectorAll('.filter-group');
            const filters = [];

            // 收集所有筛选条件
            filterGroups.forEach(group => {
                const field = group.querySelector('.filter-field').value;
                const condition = group.querySelector('.filter-condition').value;
                const value = group.querySelector('.filter-value').value.trim();

                if (value) {
                    filters.push({ field, condition, value });
                }
            });

            // 如果没有设置筛选条件，则显示全部数据
            if (filters.length === 0) {
                filteredData = [...allData];
            } else {
                // 应用多条件筛选
                filteredData = allData.filter(item => {
                    // 所有条件都必须满足（AND逻辑）
                    return filters.every(filter => {
                        const fieldValue = item[filter.field];

                        // 如果字段值不存在，返回false
                        if (fieldValue === undefined || fieldValue === null) {
                            return false;
                        }

                        // 根据不同的筛选条件进行匹配
                        switch (filter.condition) {
                            case 'contains':
                                return String(fieldValue).includes(filter.value);
                            case 'equals':
                                return String(fieldValue) === filter.value;
                            case 'startsWith':
                                return String(fieldValue).startsWith(filter.value);
                            case 'endsWith':
                                return String(fieldValue).endsWith(filter.value);
                            case 'greater':
                                // 尝试将值转换为数字进行比较
                                const numFieldValue = parseFloat(fieldValue);
                                const numValue = parseFloat(filter.value);
                                return !isNaN(numFieldValue) && !isNaN(numValue) && numFieldValue > numValue;
                            case 'less':
                                // 尝试将值转换为数字进行比较
                                const numFieldVal = parseFloat(fieldValue);
                                const numVal = parseFloat(filter.value);
                                return !isNaN(numFieldVal) && !isNaN(numVal) && numFieldVal < numVal;
                            default:
                                return false;
                        }
                    });
                });
            }

            currentPage = 1;
            renderTable(filteredData);
        }

        // 重置筛选
        function resetFilter() {
            // 移除所有添加的筛选条件，只保留第一个
            const filterGroups = document.querySelectorAll('.filter-group');
            for (let i = 1; i < filterGroups.length; i++) {
                filterGroups[i].remove();
            }

            // 重置第一个筛选条件的值
            const firstGroup = filterGroups[0];
            firstGroup.querySelector('.filter-field').value = '日期';
            firstGroup.querySelector('.filter-condition').value = 'contains';
            firstGroup.querySelector('.filter-value').value = '';

            // 恢复默认数据
            filteredData = [...allData];
            currentPage = 1;
            renderTable(filteredData);
        }

        // 添加新的筛选条件
        function addFilterCondition() {
            const container = document.getElementById('filterConditionsContainer');
            const lastGroup = container.querySelector('.filter-group:last-child');

            // 创建新的筛选条件组
            const newGroup = document.createElement('div');
            newGroup.className = 'filter-group grid grid-cols-1 md:grid-cols-4 gap-4 mb-4';

            newGroup.innerHTML = `
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">筛选字段</label>
                    <select class="filter-field w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring focus:ring-primary/20 transition-all">
                        <option value="日期">日期</option>
                        <option value="站点">站点</option>
                        <option value="问题描述">问题描述</option>
                        <option value="阶段">阶段</option>
                        <option value="严重等级">严重等级</option>
                        <option value="SN">SN</option>
                        <option value="不良数">不良数</option>
                        <option value="投入数">投入数</option>
                        <option value="不良率">不良率</option>
                        <option value="供应商">供应商</option>
                        <option value="根本原因">根本原因</option>
                        <option value="改善措施">改善措施</option>
                        <option value="责任人">责任人</option>
                        <option value="Status">Status</option>
                        <option value="Categrey">Categrey</option>
                        <option value="截止日期">截止日期</option>
                        <option value="配置">配置</option>
                        <option value="图片">图片</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">筛选条件</label>
                    <select class="filter-condition w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring focus:ring-primary/20 transition-all">
                        <option value="contains">包含</option>
                        <option value="equals">等于</option>
                        <option value="startsWith">以...开始</option>
                        <option value="endsWith">以...结束</option>
                        <option value="greater">大于</option>
                        <option value="less">小于</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">筛选值</label>
                    <input type="text" class="filter-value w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring focus:ring-primary/20 transition-all" placeholder="输入筛选值">
                </div>

                <div class="flex items-end">
                    <button class="remove-filter-btn px-4 py-2 bg-red-500 text-white rounded-md hover:bg-red-600 transition-colors">
                        <i class="fa fa-minus mr-1"></i> 移除条件
                    </button>
                </div>
            `;

            // 将新组添加到容器中
            container.appendChild(newGroup);

            // 绑定移除按钮事件
            newGroup.querySelector('.remove-filter-btn').addEventListener('click', function() {
                newGroup.remove();
            });
        }

        // 更新统计信息
        function updateStats() {
            totalRecords.textContent = allData.length;

            // 计算待解决问题数量
            const pending = allData.filter(item => item['Status'] === 'Open').length;
            pendingIssues.textContent = pending;

            // 计算严重问题数量（严重等级为severity1和severity2的）
            const severe = allData.filter(item =>
                item['严重等级'] === 'severity1' || item['严重等级'] === 'severity2'
            ).length;
            severeIssues.textContent = severe;

            // 计算平均不良率
            const defectRates = allData
              .filter(item => typeof item['不良率'] === 'number')
              .map(item => item['不良率']);

            const avgRate = defectRates.length > 0
                ? (defectRates.reduce((sum, rate) => sum + rate, 0) / defectRates.length * 100).toFixed(2) + '%'
                : '0%';

            avgDefectRate.textContent = avgRate;
        }

        // 更新最后更新时间
        function updateLastUpdated() {
            const now = new Date();
            const formattedDate = now.toLocaleString('zh-CN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            lastUpdated.textContent = formattedDate;
        }

        // 导出当前结果为JSON
        function exportResults() {
            const dataStr = JSON.stringify(filteredData, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });

            const a = document.createElement('a');
            a.href = URL.createObjectURL(dataBlob);
            a.download = `TITANS项目_SOVP2_Report_筛选结果_${new Date().toISOString().slice(0,10)}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        // 处理每页记录数的更改
        function handleRecordsPerPageChange() {
            recordsPerPage = parseInt(recordsPerPageSelect.value);
            currentPage = 1;
            renderTable(filteredData);
        }

        // 绑定事件
        document.addEventListener('DOMContentLoaded', loadJSON);
        filterBtn.addEventListener('click', filterData);
        resetBtn.addEventListener('click', resetFilter);
        refreshBtn.addEventListener('click', loadJSON);
        exportBtn.addEventListener('click', exportResults);
        closeModal.addEventListener('click', closeDetailModal);
        closeModalBtn.addEventListener('click', closeDetailModal);
        detailModal.addEventListener('click', (e) => {
            if (e.target === detailModal) {
                closeDetailModal();
            }
        });

        // 添加键盘事件，ESC键关闭模态框
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && !detailModal.classList.contains('hidden')) {
                closeDetailModal();
            }
        });

        // 绑定添加筛选条件按钮事件
        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('add-filter-btn')) {
                addFilterCondition();
            }
        });

        // 绑定每页记录数更改事件
        recordsPerPageSelect.addEventListener('change', handleRecordsPerPageChange);
    </script>
</body>
</html>
