<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日志工具</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet"> -->
    <!-- 引用本地的 Font Awesome 4.7.0 all.min.css 文件 -->
    <link href="..\css\font-awesome-4.7.0\css\font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6',
                        secondary: '#10b981',
                        accent: '#f59e0b',
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .circle-btn {
                @apply w-32 h-32 rounded-full flex flex-col items-center justify-center text-white font-bold text-lg transition-all duration-300 shadow-lg hover:shadow-xl hover:scale-105 focus:outline-none focus:ring-4 focus:ring-opacity-50;
            }
            .btn-text {
                @apply mt-2;
            }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center justify-center p-4 font-sans">
    <header class="mb-12 text-center">
        <h1 class="text-[clamp(2rem,5vw,3rem)] font-bold text-gray-800 mb-2">日志工具中心</h1>
        <p class="text-gray-600 text-lg">选择您需要执行的操作</p>
    </header>

    <main class="w-full max-w-4xl grid grid-cols-1 md:grid-cols-3 gap-8 mb-12">
        <!-- 切分log按钮 -->
        <button id="splitLogBtn" class="circle-btn bg-primary focus:ring-primary" aria-label="切分日志">
            <i class="fa fa-scissors text-4xl"></i>
            <span class="btn-text">切分log</span>
        </button>

        <!-- 分析log按钮 -->
        <button id="analyzeLogBtn" class="circle-btn bg-secondary focus:ring-secondary" aria-label="分析日志">
            <i class="fa fa-search text-4xl"></i>
            <span class="btn-text">分析log</span>
        </button>

        <!-- 合并log按钮 -->
        <button id="mergeLogBtn" class="circle-btn bg-accent focus:ring-accent" aria-label="合并日志">
            <i class="fa fa-compress text-4xl"></i>
            <span class="btn-text">合并log</span>
        </button>
    </main>

    <footer class="text-center text-gray-500 text-sm">
        <p>&copy; 2025 日志工具中心 | 版本 1.0.0</p>
    </footer>

    <script>
        // 按钮点击事件处理
        document.getElementById('splitLogBtn').addEventListener('click', function() {
            window.location.href = 'log_tools_cut_logs.html';
        });

        document.getElementById('analyzeLogBtn').addEventListener('click', function() {
            window.location.href = 'log_tools_analyze_logs.html';
        });

        document.getElementById('mergeLogBtn').addEventListener('click', function() {
            window.location.href = 'log_tools_merge_logs.html';
        });
        </script>
</body>
</html>
